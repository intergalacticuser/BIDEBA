<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDB Coin Info</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000; /* Dark background */
        color: white;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
         #back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #back-button button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      #back-button button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .info-page {
        text-align: center;
        padding: 20px;
      }
      .info-page h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .info-page p {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }
      .social-links a {
        font-size: 2rem;
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .social-links a:hover {
        color: #ff0;
      }
      .info-page a {
        color: #00ffff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="info-page">
      <h1>About BDB Coin</h1>
      <p>BDB Coin is a decentralized cryptocurrency designed for fast, secure, and affordable transactions.</p>
      <div class="social-links">
        <a href="https://x.com/bdbcoin" target="_blank">X</a>
        <a href="https://t.me/bdbcoin" target="_blank">Telegram</a>
      </div>
      <p>For more information, visit our <a href="https://bdbcoin.com" target="_blank">official website</a>.</p>
    </div>
  </body>
</html>
