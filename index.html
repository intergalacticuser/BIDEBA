<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter with Falling Letters</title>
  <style>
    /* Full-screen layout */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000; /* Dark background for better visibility */
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #falling-letters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="counter-container" id="visitor-counter">
    Visitors: <span id="visitor-count">Loading...</span>
  </div>
  <canvas id="falling-letters"></canvas>
  <script>
    // Replace these with your Upstash Redis credentials
    const UPSTASH_REDIS_REST_URL = "https://<your-upstash-url>.upstash.io";
    const UPSTASH_REDIS_REST_TOKEN = "<your-upstash-token>";
    const KEY_NAME = "total_visitors";

    // Fetch and update the visitor count from Upstash Redis
    async function fetchAndIncrementVisitorCount() {
      try {
        // Increment the visitor count (atomic operation)
        const response = await fetch(`${UPSTASH_REDIS_REST_URL}/incr/${KEY_NAME}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${UPSTASH_REDIS_REST_TOKEN}`,
          },
        });

        const result = await response.json();
        return parseInt(result.result); // Return the updated count
      } catch (error) {
        console.error("Error fetching and incrementing visitor count:", error);
        return "Error";
      }
    }

    // Display the visitor count
    async function displayVisitorCount() {
      const visitorCountElement = document.getElementById('visitor-count');
      const count = await fetchAndIncrementVisitorCount();
      visitorCountElement.textContent = count;
    }

    // Transition to Falling Letters Animation
    const counterContainer = document.getElementById('visitor-counter');
    const canvas = document.getElementById('falling-letters');
    const ctx = canvas.getContext('2d');

    // Set canvas size to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = Math.max(10, Math.min(20, window.innerWidth / 50)); // Dynamic font size
    const columns = Math.floor(canvas.width / fontSize);

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawFallingLetters() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px Arial`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        // Randomize letter colors for vibrancy
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;

        ctx.fillText(text, x, y);

        if (y > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // Start the falling letters animation after 5 seconds
    setTimeout(async () => {
      await displayVisitorCount(); // Display the visitor count before hiding the counter
      counterContainer.classList.add('hidden'); // Hide the visitor counter
      setInterval(drawFallingLetters, 30); // Start the falling letters animation
    }, 5000); // 5 seconds delay
  </script>
</body>
</html>
