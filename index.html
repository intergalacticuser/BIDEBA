<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter with Falling Letters</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .counter {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #falling-letters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="counter">Visitors: <span id="visitor-count">0</span></h1>
    <canvas id="falling-letters"></canvas>
  </div>
  <script>
    // Visitor Counter Logic
    let visitorCount = 0;

    function updateCounter() {
      const counterElement = document.getElementById('visitor-count');
      visitorCount++;
      counterElement.textContent = visitorCount;
    }

    // Simulate visitor count increment every 5 seconds
    setInterval(updateCounter, 5000);

    // Falling Letters Animation
    const canvas = document.getElementById('falling-letters');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 20;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawFallingLetters() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0'; // Green color for letters
      ctx.font = `${fontSize}px Arial`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawFallingLetters, 30); // Update animation every 30ms
  </script>
</body>
</html>
