<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDB Coin Official</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000; /* Dark background */
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    #falling-letters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="welcome-container" id="welcome-text">Welcome</div> <!-- Removed the exclamation mark -->
  <canvas id="falling-letters"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const welcomeText = document.getElementById('welcome-text');
        const canvas = document.getElementById('falling-letters');
        if (!canvas || !welcomeText) {
          console.error("Error: Missing required elements in the DOM.");
          return;
        }
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          console.error("Error: Canvas context not supported.");
          return;
        }

        // Function to resize the canvas dynamically
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Define the letters for the falling effect
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = Math.max(10, Math.min(20, window.innerWidth / 50));
        const columns = Math.floor(canvas.width / (fontSize * 0.7)); // Increase density of columns
        const drops = [];

        // Initialize the drops array
        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }

        // Function to draw falling letters with glow
        function drawFallingLetters() {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = `${fontSize}px Arial`;

          for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            const x = i * fontSize * 0.7; // Adjust spacing between columns
            const y = drops[i] * fontSize;

            // Randomize colors for each letter
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // Add glow effect
            ctx.shadowBlur = 15; // Controls the size of the glow
            ctx.shadowColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random bright color for glow
            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`; // Main color of the letter
            ctx.fillText(text, x, y);

            // Reset the drop position when it goes off-screen or randomly
            if (y > canvas.height || Math.random() > 0.97) { // Increased randomness threshold for more frequent resets
              drops[i] = 0;
            }
            drops[i]++;
          }

          // Clear the shadow after drawing to avoid affecting other elements
          ctx.shadowBlur = 0;
          ctx.shadowColor = 'transparent';
        }

        // Fade out the welcome text after 5 seconds and start the animation
        setTimeout(() => {
          welcomeText.classList.add('hidden'); // Fade out the welcome text
          setInterval(drawFallingLetters, 20); // Start the falling letters animation at a faster interval
        }, 5000); // 5 seconds delay
      } catch (error) {
        console.error("An error occurred in the script:", error);
      }
    });
  </script>
</body>
</html>
