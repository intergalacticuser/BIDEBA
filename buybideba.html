<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить BIDEBA Coin</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Купить BIDEBA Coin</h2>
        <button onclick="connectWallet()">Подключить кошелек TON Space</button>
        <input type="number" id="tonAmount" placeholder="Введите сумму TON" />
        <button onclick="buyBideba()">Купить BIDEBA</button>
    </div>

    <script>
        const tonConnectUI = new TonConnectUI({
            manifestUrl: "https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json"
        });
        const JETTON_WALLET_ADDRESS = EQAcB3z-Eggn9SblOqy5OEf0GAmVGs0kSHICwpwjRPIPpwIw; // Укажите ваш смарт-контракт

        async function connectWallet() {
            try {
                await tonConnectUI.connectWallet();
                alert("Кошелек TON Space подключен!");
            } catch (error) {
                alert("Ошибка подключения кошелька: " + error.message);
            }
        }

        async function buyBideba() {
            const amountTON = document.getElementById("tonAmount").value;
            if (!amountTON || amountTON <= 0) {
                alert("Введите корректное количество TON");
                return;
            }

            const wallet = await tonConnectUI.getWallet();
            if (!wallet) {
                alert("Сначала подключите кошелек!");
                return;
            }

            const transaction = {
                to: JETTON_WALLET_ADDRESS,
                value: (amountTON * 1_000_000_000).toString(), // Переводим TON в нанотоны
                payload: "buy_jetton" // Опционально, если контракт поддерживает кастомные сообщения
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                alert("Транзакция отправлена! Скоро вы получите BIDEBA Coin.");
            } catch (error) {
                alert("Ошибка при отправке транзакции: " + error.message);
            }
        }
    </script>
</body>
</html>
